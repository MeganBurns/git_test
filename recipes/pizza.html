  <body>
    <h1>Lasagna</h1>
    <img src="../img/lasagna.jpg" alt="Pizza" />
    <h2>Description</h2>
    <p>The following recipe describes how to make a pizza.</p>
    <h3>Ingredients</h3>
    <ul>
      <li>Cheese</li>
      <li>Tomato</li>
      <li>Pizza base</li>
      <li>Oregano</li>
    </ul>
    <h3>Steps</h3>
    <ol>
      <li>Chop tomatoes and put them in a bowl</li>
      <li>Add oregano to the bowl</li>
      <li>Add cheese to the bowl mixture</li>
      <li>Add bowl mixture on top of the pizza base</li>
    </ol>
